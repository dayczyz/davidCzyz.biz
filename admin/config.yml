backend:
  name: github
  repo: TheOpenC/davidCzyz.biz   # owner/repo
  branch: main
  base_url: https://davidczyz.biz
  auth_endpoint: /.netlify/functions/decap-github/auth

publish_mode: editorial_workflow
media_folder: "assets/uploads"
public_folder: "/assets/uploads"

# keep your existing collections/files below

collections:
  - name: "projects"
    label: "Project Pages"
    files:
      - label: "Whirlpool Project"
        name: "whirlpool"
        file: "html/whirlpool.html"
        fields:
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Body HTML", name: "body", widget: "text" }
