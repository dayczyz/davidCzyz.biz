	<body>
		
			
			<header>
				<nav>

				</nav>

			<main class="container">



			<section class="images-section-wrapper">
					<div class="intro">
						<img class= "intro-three-phones" src="/assets/Whirlpool/webp/1200/1_WP_Phone_noshad_Transp_1200.webp" alt="">
					</div>

					<div class="wp2 slide">
						<img class="wp-logo" src="/assets/Whirlpool/webp/1200/2_Whirlpool_Corporation_Logo_KA_MTG.webp" alt="">
						<div class="intro-text">
							<h6 class="wp-heading">Landing Page and Product Page redesign</h6>
							<p class="wp-text">
								Keeping within the brands standards and guidelines, this project saw a redesign for Whirlpool's, KitchenAid's and Maytag's landing and product pages aimed at homogenizing desktop and mobile layouts across this three brand ecosystem.
							</p>
						</div>
					</div>

					<div class="wp3">
						<img src="/assets/Whirlpool/webp/1200/3_WPP_plus_iPhone_grid-1200.webp" alt="">
					</div>

					<!-- yellow big phone animation -->
					<div class="wp4 phone-animation-container">
						<!-- <img src="/assets/Whirlpool/webp/1200/4_whirlpool-1200.webp" alt=""> -->
						<video
							class="phone-animation"
  							autoplay
  							muted
  							playsinline
  							loop
  						
  							poster="/assets/Whirlpool/video/poster/WP_web_first_transp.webp">

  							<!-- First, preferred: WebM -->
  							<source src="/assets/Whirlpool/video/webm/WP_web_first_transp.small.webm" type="video/webm">

  							<!-- Fallback: MP4 -->
  							<source src="/assets/Whirlpool/video/mp4/WP_web_first_transp.small.mp4" type="video/mp4">

  							<!-- Optional text fallback -->
  								Your browser does not support the video tag.
						</video>
					</div>

					<div class="wp5 ">
						<!-- <img src="/assets/Whirlpool/webp/1200/5_whirlpool-1200.webp" alt=""> -->
						 <video
								 
								autoplay
								muted
								loop
								playsinline
								width="100%"
								height="auto"
								src="/assets/Whirlpool/video/mp4/5_KA_browser_1200.mp4">

								<!-- fallback text -->
								Your browser doesn't support HTML5 video.

						</video>
					</div>

					<div class="wp6 ">
						<!-- <img src="/assets/Whirlpool/webp/1200/6_whirlpool-1200.webp" alt=""> -->
						 <video
								 
								autoplay
								muted
								loop
								playsinline

								src="/assets/Whirlpool/video/mp4/6_MTG_browser_1200.mp4">

								Your browser doesn't support HTML5 video.

						</video>
					</div>
